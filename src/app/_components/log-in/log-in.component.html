<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title style=" color: #073b66 ;">Log In</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password">
                    <mat-error>
                        <errorAlert></errorAlert>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button style=" background-color: #073b66; color: white;" class="btn-block">Log In</button>
        </form>
    </mat-card>
</div>
