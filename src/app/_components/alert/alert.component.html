<div class="table-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <button fxFlexAlign="end" mat-raised-button (click)="openDialog('Create',null,null)" class="Create">Create Alerts</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="alertname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.alertname}} </td>
        </ng-container>
        <ng-container matColumnDef="alertdeliverydate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let element"> {{element.alertdeliverydate}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openDialog('Update',element,$event)" click-stop-propagation aria-label="edit icon button" color="primary">
                <mat-icon>edit</mat-icon>
              </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator">
        <mat-paginator fxLayoutAlign="center center" [pageSize]="10" [pageSizeOptions]="[5,10]">
        </mat-paginator>
    </div>
</div>
